<!------Sales Chart------->
<script>
  window.onload = function () {
    // Sales Line Chart
    const ctx1 = document.getElementById("sales-chart").getContext("2d");

    new Chart(ctx1, {
      type: "line",
      data: {
        labels: ["FEB", "MAR", "APR", "MAY", "JUN", "JUL"],
        datasets: [
          {
            label: "Earned",
            data: [80, 40, 141, 50, 60, 90],
            borderColor: "#4b3cdb",
            backgroundColor: "transparent",
            tension: 0.4,
            borderWidth: 3,
            pointRadius: 0
          },
          {
            label: "Forecasted",
            data: [50, 60, 100, 90, 30, 80],
            borderColor: "#00cc44",
            backgroundColor: "transparent",
            tension: 0.4,
            borderWidth: 3,
            pointRadius: 0
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `‚Ç¨${context.formattedValue}K`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function (value) {
                return value >= 1000 ? value / 1000 + "K" : value + "K";
              }
            },
            max: 200
          }
        }
      }
    });

    // Order Time Doughnut Chart
    const ctx2 = document.getElementById("sales-order-chart").getContext("2d");

    new Chart(ctx2, {
      type: "doughnut",
      data: {
        labels: ["Afternoon", "Evening", "Morning"],
        datasets: [{
          data: [1890, 1512, 1320],
          backgroundColor: [
            "#3f3fff",
            "#888fff",
            "#cdd3ff"
          ],
          borderWidth: 0,
          cutout: "70%"
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              title: function(context) {
                const timeRanges = {
                  "Afternoon": "1pm ‚Äì 4pm",
                  "Evening": "6pm ‚Äì 9pm",
                  "Morning": "8am ‚Äì 11am"
                };
                const label = context[0].label;
                return `${label}\n${timeRanges[label]}`;
              },
              label: function(context) {
                return `${context.formattedValue} orders`;
              }
            },
            backgroundColor: "#33335a",
            titleColor: "#fff",
            bodyColor: "#fff",
            padding: 10,
            cornerRadius: 6
          }
        }
      }
    });
  };
</script>
